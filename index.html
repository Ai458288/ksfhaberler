<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K.S.F Sistem DuyurularÄ±</title>
    <style>
        /* TEMA DEÄžÄ°ÅžKENLERÄ° */
        :root {
            --ana-renk: #00d2ff;
            --ikincil-renk: #3a7bd5;
            --gecis: 0.3s ease;
        }

        /* KARANLIK TEMA (VARSAYILAN) */
        body.dark-mode {
            --bg: #0b0e14;
            --kart-bg: rgba(255, 255, 255, 0.05);
            --yazi: #e0e0e0;
            --yazi-ikincil: #b9bbbe;
            --cizgi: rgba(0, 210, 255, 0.3);
            --header-bg: radial-gradient(circle at center, #16213e 0%, #0b0e14 100%);
        }

        /* AYDINLIK TEMA */
        body.light-mode {
            --bg: #f5f7fa;
            --kart-bg: #ffffff;
            --yazi: #2c3e50;
            --yazi-ikincil: #5d6d7e;
            --cizgi: rgba(58, 123, 213, 0.2);
            --header-bg: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
        }

        /* KOPYALAMA ENGELLEYÄ°CÄ° CSS */
        * {
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* IE 10+ */
            user-select: none; /* Standart */
            -webkit-user-drag: none; /* Resim sÃ¼rÃ¼klemeyi engeller */
        }

        body {
            background-color: var(--bg);
            color: var(--yazi);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            transition: var(--gecis);
            overflow-x: hidden;
        }

        /* TEMA BUTONU */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: var(--ana-renk);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }

        .theme-toggle:active { transform: scale(0.9); }

        header {
            text-align: center;
            padding: 80px 20px;
            background: var(--header-bg);
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        h1 { margin: 0; font-size: 2.5rem; letter-spacing: 2px; }

        /* TIMELINE YAPISI */
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 0 20px;
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            left: 30px;
            top: 0;
            bottom: 0;
            width: 3px;
            background: var(--cizgi);
        }

        .haber-item {
            position: relative;
            margin-bottom: 40px;
            padding-left: 60px;
        }

        .haber-item::after {
            content: '';
            position: absolute;
            left: 24px;
            top: 25px;
            width: 15px;
            height: 15px;
            background: var(--ana-renk);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--ana-renk);
            z-index: 2;
        }

        .haber-kart {
            background: var(--kart-bg);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.3s ease;
        }

        .haber-kart:hover {
            transform: translateX(5px);
            border-color: var(--ana-renk);
        }

        .tarih { color: var(--ana-renk); font-weight: bold; font-size: 0.9rem; }
        h2 { margin: 10px 0; font-size: 1.5rem; }
        p { color: var(--yazi-ikincil); line-height: 1.6; }

        /* MOBÄ°L UYUMLULUK */
        @media (max-width: 600px) {
            .container::before { left: 20px; }
            .haber-item { padding-left: 45px; }
            .haber-item::after { left: 14px; }
            h1 { font-size: 1.8rem; }
            header { padding: 50px 15px; }
        }
    </style>
</head>
<body class="dark-mode" oncontextmenu="return false;"> 

<button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“ TemayÄ± DeÄŸiÅŸtir</button>

<header>
    <h1>ðŸ“œ K.S.F Haberler</h1>
    <p>Sunucu geliÅŸmeleri ve Ã¶nemli haberler iÃ§in resmi sitemiz!</p>
</header>

<div class="container" id="liste"></div>

<script>
    /* 1. KOPYALAMA VE SAÄž TIK ENGELÄ° (JS) */
    document.addEventListener('contextmenu', event => event.preventDefault()); // SaÄŸ tÄ±k engeli
    document.addEventListener('keydown', (e) => {
        // Ctrl+C, Ctrl+V, Ctrl+U, Ctrl+S, F12 engelleme
        if (e.ctrlKey && (e.key === 'c' || e.key === 'v' || e.key === 'u' || e.key === 's' || e.key === 'a' || e.key === 'i')) {
            e.preventDefault();
        }
        if (e.keyCode == 123) { e.preventDefault(); } // F12
    });

    /* 2. TEMA DEÄžÄ°ÅžTÄ°RME MANTIÄžI */
    function toggleTheme() {
        const body = document.body;
        if (body.classList.contains('dark-mode')) {
            body.classList.replace('dark-mode', 'light-mode');
            localStorage.setItem('tema', 'light');
        } else {
            body.classList.replace('light-mode', 'dark-mode');
            localStorage.setItem('tema', 'dark');
        }
    }

    if (localStorage.getItem('tema') === 'light') {
        document.body.classList.replace('dark-mode', 'light-mode');
    }

    /* 3. DUYURU VERÄ°LERÄ° */
    // Yeni haber eklemek istersen buradaki listenin EN ÃœSTÃœNE ekleme yapabilirsin.
    const haberler = [
        {
            tarih: "24 ÅžUBAT 2026",
            baslik: "Modern Duyuru ArayÃ¼zÃ¼ Beta Olarak YayÄ±nda!",
            metin: "Sitemiz beta versiyonu ile yayÄ±nda. ArtÄ±k kopyalamaya karÅŸÄ± korumalÄ± ve tam mobil uyumlu! Bol ÅŸans KSF!"
        },
        {
            tarih: "23 ÅžUBAT 2026",
            baslik: "V3.0 Modern ArayÃ¼z YayÄ±nda!",
            metin: "Sitemiz artÄ±k hem karanlÄ±k hem aydÄ±nlÄ±k mod desteÄŸine sahip. AyrÄ±ca mobil cihazlar iÃ§in tam optimizasyon saÄŸlandÄ±."
        }
    ];

    const listeDiv = document.getElementById('liste');
    haberler.forEach(h => {
        listeDiv.innerHTML += `
            <div class="haber-item">
                <div class="haber-kart">
                    <span class="tarih">${h.tarih}</span>
                    <h2>${h.baslik}</h2>
                    <p>${h.metin}</p>
                </div>
            </div>
        `;
    });
</script>

</body>
</html>
